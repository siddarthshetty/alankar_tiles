<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Alankar Tiles</title>
</head>
<body>
  <h2>Welcome to Dashboard</h2>
  <p id="role-info"></p>

  <script>
    // Get role from query param
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    if (role) {
      document.getElementById('role-info').innerText = `Logged in as: ${role}`;
    } else {
      document.getElementById('role-info').innerText = `No role found (login may have failed)`;
    }
  </script>
</body>
</html>
